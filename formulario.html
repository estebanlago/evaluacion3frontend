<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-image">
    <div class="container w-50 mb-5">
        <div class="header">
            <h1 class="mt-5 pt-4">Formulario de Registro</h1>
            <p>Rellene las casillas solicitadas a continuación</p>
        </div class="header">
        <hr>
        <br>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <label class="form-label">Ingresa un nombre de usuario *</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-circle"></i>
                        </span>
                    </div>
                    <input id="input-nombre" class="form-control" type="text" placeholder="Ej: Nombre01">
                </div>
                <div id="error-nombre"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <label class="form-label">Ingresa una contraseña *</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key-fill"></i>
                        </span>
                    </div>
                    <input id="input-contrasenha" class="form-control" type="password" placeholder="Ej: Cont12">
                    <button class="btn btn-outline-secondary" type="button" id="botonContrasenha"><i class="bi bi-eye-fill" id="botonContrasenhaIcono"></i></button>
                </div>
                <div id="error-contrasenha"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <label class="form-label">Confirme su contraseña *</label>
                <div class="input-group">
                    <input id="input-confirmar" class="form-control" type="password" placeholder="">
                </div>
                <div id="error-confirmacion-contrasenha"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-5">
                <label class="form-label">Seleccione su residencia *</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-buildings-fill"></i>
                        </span>
                    </div>
                    <select id="select-comuna" class="form-select">
                        <option value="default" selected></option>
                        <option value="antofagasta">Antofagasta</option>
                        <option value="arica">Arica</option>
                        <option value="calama">Calama</option>
                        <option value="casablanca">Casablanca</option>
                        <option value="castro">Castro</option>
                        <option value="cerro_navia">Cerro Navia</option>
                        <option value="chillan">Chillán</option>
                        <option value="concepcion">Concepción</option>
                        <option value="concon">Concón</option>
                        <option value="conchali">Conchalí</option>
                        <option value="coquimbo">Coquimbo</option>
                        <option value="copiapo">Copiapó</option>
                        <option value="curico">Curicó</option>
                        <option value="el_bosque">El Bosque</option>
                        <option value="estacion_central">Estación Central</option>
                        <option value="huechuraba">Huechuraba</option>
                        <option value="independencia">Independencia</option>
                        <option value="iquique">Iquique</option>
                        <option value="la_calera">La Calera</option>
                        <option value="la_florida">La Florida</option>
                        <option value="la_granja">La Granja</option>
                        <option value="la_pintanzero g samples in musica">La Pintana</option>
                        <option value="la_reina">La Reina</option>
                        <option value="la_serena">La Serena</option>
                        <option value="las_condes">Las Condes</option>
                        <option value="limache">Limache</option>
                        <option value="lo_barnechea">Lo Barnechea</option>
                        <option value="lo_espejo">Lo Espejo</option>
                        <option value="lo_prado">Lo Prado</option>
                        <option value="los_angeles">Los Ángeles</option>
                        <option value="maipu">Maipú</option>
                        <option value="macul">Macul</option>
                        <option value="nunoa">Ñuñoa</option>
                        <option value="olmué">Olmué</option>
                        <option value="pac">Pedro Aguirre Cerda</option>
                        <option value="penalolen">Peñalolén</option>
                        <option value="providencia">Providencia</option>
                        <option value="pudahuel">Pudahuel</option>
                        <option value="pucon">Pucón</option>
                        <option value="puente_alto">Puente Alto</option>
                        <option value="punta_arenas">Punta Arenas</option>
                        <option value="puerto_montt">Puerto Montt</option>
                        <option value="puerto_natales">Puerto Natales</option>
                        <option value="quillota">Quillota</option>
                        <option value="quilicura">Quilicura</option>
                        <option value="quilpue">Quilpué</option>
                        <option value="quinta_normal">Quinta Normal</option>
                        <option value="recoleta">Recoleta</option>
                        <option value="renca">Renca</option>
                        <option value="san_bernardo">San Bernardo</option>
                        <option value="san_joaquin">San Joaquín</option>
                        <option value="san_miguel">San Miguel</option>
                        <option value="santiago">Santiago</option>
                        <option value="talca">Talca</option>
                        <option value="talcahuano">Talcahuano</option>
                        <option value="temuco">Temuco</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="valparaiso">Valparaíso</option>
                        <option value="vallenar">Vallenar</option>
                        <option value="villa_alemana">Villa Alemana</option>
                        <option value="vina_del_mar">Viña del Mar</option>
                        <option value="vitacura">Vitacura</option>
                    </select>
                </div>
                <div id="error-comuna"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label class="form-label">Dirección *</label>
                <div class="input-group">
                    <input id="input-direccion" class="form-control" type="text" placeholder="Ej: Los Molinos">
                </div>
                <div id="error-direccion"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-3">
                <label class="form-label">Nº *</label>
                <div class="input-group">
                    <input type="text" id="input-numero" class="form-control" placeholder="Ej: 335">
                </div>
                <div id="error-numero"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                <label class="form-label">Ingrese su número teléfonico *</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><span class="fi fi-cl"></span></span>
                    <span class="input-group-text" id="basic-addon1">+56</span>
                    <input id="input-telefono" class="form-control" type="text" placeholder="Ej: 944332211">
                </div>
                <div id="error-telefono"><br></div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-7">
                <label class="form-label">Ingrese su dominio web</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            http://
                        </span>
                    </div>
                    <input id="input-nombre-dominio" class="form-control" type="text" placeholder="Ej: www.tusitio.com">
                </div>
                <div id="error-dominio"><br></div>
            </div>
            <div class="col-12 col-md-12">
                <label class="form-label">Ingrese sus aficiones</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-card-list"></i>
                        </span>
                    </div>
                    <input id="input-aficion" class="form-control" type="text" placeholder="">
                    <button onclick="agregar_aficiones()" class="btn btn-outline-secondary" type="button" id="botonAficion">Insertar</button>
                </div>
                <div id="error-aficion"><br></div>
            </div>
            <div id="lista_aficiones" class="col-12 col-md-12">
                <ul class="list-group">
                    <li class="list-group-item">Ej: Fútbol</li>
                </ul>
            </div>
            <br>
            <hr>
            <p style="font-size: medium; opacity: 75%;"><i class="bi bi-exclamation-circle-fill"></i> Al dar click en "REGISTRAR", usted estará aceptando los términos y condiciones de la aplicación.</p>
            <button type="submit" class="mb-2 btn btn-primary btn-lg btn-block">REGISTRAR</button>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
